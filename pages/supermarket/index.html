<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>Non Colliding Agent Model</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


		<!-- d3 is for data visualization -->
		<script type="text/javascript" src="lib/d3.min.js"></script>


		<!-- custom styles for this application -->
		<link rel="stylesheet" href="styles/basicagentmodel.css" media="screen">

</head>
<!-- Set class to official for more formal font; unofficial for informal font -->
<body class="official bgImage8">

	<!-- The surface is the main playing field for the game -->

	<svg  id="surface" style="width:100% height:100%" xmlns="http://www.w3.org/2000/svg" version="1.1" onclick="toggleSimStep();">
	</svg>

	<div id="title"  style="position:absolute;bottom:0;left:0">Basic Agent-Based Model</div>

	<div id="controls" style="position:absolute;bottom:0;left:30%">Animation Speed:
		<input id="slider1" type="range" min="0" value:"50" max="250" step="10" onchange="redrawWindow();" />
	</div>
	<div id="controls2" style="position:absolute;bottom:4%;left:32%">Arrival Rate:
		<input id="slider2" type="range" min="0.000" value:"0.1" max="0.2" step="0.01" onchange="redrawWindow();" />
		<p><span id="rate"></span></p>
	</div>
	<script>
		var slider2 = document.getElementById("slider2");
		var output2 = document.getElementById("rate");
		output2.innerHTML = slider2.value;
		
		slider2.oninput = function() {
			output2.innerHTML = this.value;
		}
	</script>

	<div id="controls3" style="position:absolute;bottom:0%;left:50%">Cashier speed:
		<input id="slider3" type="range" min="-20" value:"0" max="20" step="1" />
	</div>

	<div id="controls4" style="position:absolute;bottom:4%;left:50%">Thin rate:
		<input id="slider4" type="range" min="0" value:"0.9" max="1" step="0.1"/>
		<p><span id="thinRate"></span></p>
	</div>
	<script>
		var slider4 = document.getElementById("slider4");
		var output4 = document.getElementById("thinRate");
		output4.innerHTML = slider4.value;
		
		slider4.oninput = function() {
			output4.innerHTML = this.value;
		}
	</script>

	<a id="credits" href="https://www.freeiconspng.com/" style="position:absolute;bottom:0;right:0">Svg Icon Supermarket</a>
  	<a id ='credits' href="https://www.freepik.com/free-photos-vectors/background" style="position:absolute;bottom:0;left : 72%">freepik</a>
	<a id ='credits' href="https://www.flaticon.com/" style="position:absolute;bottom:0;left : 65%">flaticon</a>



	<!-- Anything below this line should be a popup window or dialog or a late-loading library -->

	<script type="text/javascript" src="lib/NonCollidingAgentModel.js"></script>

</body>
</html>
